{% extends 'base.html' %}
{% load static %}
{% block title %}{{ article.title }}{% endblock %}
{% block menu %}<a class="nav-link active" aria-current="page"   href="{% url 'index' %}">На главную</a>{% endblock %}

{% block content %}
    <h1>Articles</h1>
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">{{ article.status }}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{ article.description }}</h6>
                <p class="card-text">{{ article.detailed_description }}</p>
                <p>{{ article.created_at }}</p>
            </div>
        </div>
{% endblock %}
